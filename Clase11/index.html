        <h1>Secci√≥n personajes</h1>
        <button id="AllCharactersButton">Obtener todos los personajes</button>
        <button id="FilterCharactersButton">Filtrado</button>
        <div id="BackgroundForm">
            <form id="FilterForm">
                <div id="FieldName" class="Field">
                    <label for="InputName">Nombre</label>
                    <input type="text">
                </div>
                <div id="FieldStatus" class="Field">
                    <p>Estado</p>
                    <div class="FieldRadioButton">
                        <label>Muerto</label>
                        <input name="status" id="InputStatusDead" type="radio">
                    </div>
                    <div class="FieldRadioButton">
                        <label>Vivo</label>
                        <input name="status" id="InputStatusAlive" type="radio">
                    </div>
                    <div class="FieldRadioButton">
                        <label>Desconocido</label>
                        <input name="status" id="InputStatusUnknown" type="radio">
                    </div>
                </div>
                <div id="FieldSpecies" class="Field">
                    <p>Especie</p>
                    <div class="FieldRadioButton">
                        <label>Humano</label>
                        <input name="specie" id="InputSpeciesHuman" type="radio">
                    </div>
                    <div class="FieldRadioButton">
                        <label>Alien</label>
                        <input name="specie" id="InputSpeciesAlien" type="radio">
                    </div>
                </div>
                <div id="FielType" class="Field">
                    <label for="InputType">Tipo</label>
                    <input type="text">
                </div>
                <div id="FieldGender" class="Field">
                    <p>Genero</p>
                    <div class="FieldRadioButton">
                        <label>Masculino</label>
                        <input name="gender" id="MaleGender" type="radio">
                    </div>
                    <div class="FieldRadioButton">
                        <label>Femenino</label>
                        <input name="gender" type="radio" id="FemaleGender">
                    </div>
                    <div class="FieldRadioButton">
                        <label>Desconocido</label>
                        <input name="gender" type="radio" id="UnknownGender">
                    </div>
                    <div class="FieldRadioButton">
                        <label>Sin genero</label>
                        <input name="gender" type="radio" id="Genderless">
                    </div>
                </div>
                <div id="FormButtons">
                    <button id="SearchWithFilter">Buscar</button>
                    <button id="CloseFilter">Cerrar</button>
                </div>
            </form>
        </div>
