<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
</head>

<body>
  <header>
    <h1>Formulario</h1>
  </header>
  <main>
    <form>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Un nombre">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="tucorreo@mail.com">
      </div>
      <div>
        <label for="EquipoFutbol">¿Cual de estos equipos de futbol es tu favorito?</label>
        <select>
          <option value="Boca">Boca</option>
          <option value="Independiente">Independiente</option>
          <option value="Central">Central</option>
          <option value="Racing">Racing</option>
        </select>
      </div>
      <div>
        <label for="CocaCola">¿Te gusta la CocaCola?</label>
        <input type="checkbox" name="CocaSi" value="Si">
        <input type="checkbox" name="CocaNo" value="No">
      </div>
      <div>
        <label for="Mensaje">Mensaje</label>
        <input type="text" name="mensaje">
      </div>
      <div>
        <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
        <button type="reset" onclick="">Reset</button>
        <button type="submit" onclick="">Enviar</button>
      </div>
    </form>
  </main>
</body>

</html>
